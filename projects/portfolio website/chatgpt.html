<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yug's Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 80%;
      max-width: 1100px;
      padding: 40px;
      text-align: center;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px cyan;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid cyan;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 3rem;
      margin: 10px 0;
      text-transform: uppercase;
    }

    h2 {
      color: cyan;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-size: 1.5rem;
    }

    p {
      max-width: 700px;
      margin: 0 auto 20px;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .glowing-btn {
      padding: 15px 30px;
      background: linear-gradient(90deg, cyan, #00e5ff, cyan);
      background-size: 200% 100%;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 15px cyan;
      animation: animate-gradient 5s linear infinite;
      transition: transform 0.3s ease;
    }

    .glowing-btn:hover {
      transform: scale(1.1);
    }

    @keyframes animate-gradient {
      to {
        background-position: 200%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay loop muted plays-inline class="back-vid">
        <source src="images/galaxy.mp4.mp4" type="video/mp4">
      </video>
    <img src="images/myphoto.webp" alt="Profile Image" class="profile-img">
    <h1>Hi, I'm YUG</h1>
    <h2>I'm a Front-End Developer</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit quas ducimus recusandae architecto.</p>
    <button class="glowing-btn">Download CV</button>
  </div>
</body>
</html>
